<script src="../js/bootstrap.min.js"></script>
<script>
    window.onload=function () {
        let videoLink = document.getElementById('videoLink');
        let vlogVideo = document.querySelectorAll('.frame');
        let videoPlay = document.getElementById('videoPlay');
        for(let i=0;i<3;i++) {
            vlogVideo[i].onclick = function () {
                videoPlay.style.display = "block";
                videoLink.setAttribute('poster', this.getElementsByTagName('video')[0].poster);
            }
        };
        let closeVideo=document.querySelector('#videoPlay>a>span');
        closeVideo.onclick=function () {
            videoPlay.style.display = "none";
        }
    }
</script>
